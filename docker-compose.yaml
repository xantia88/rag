---
services:
  db:
    container_name: rag-db
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: kbase
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "6432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - pgdata:/var/lib/postgresql/data
    networks:
      - rag_net
    restart: unless-stopped
  functions:
    container_name: rag-functions
    build: ./functions
    networks:
      - rag_net
  api:
    container_name: rag-api
    build: ./api
    ports:
      - "8080:8000"
    networks:
      - rag_net
    restart: unless-stopped
  ollama:
    container_name: rag-models
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - models:/root/.ollama
    networks:
      - rag_net
    restart: unless-stopped
  dev:
    container_name: rag-dev
    image: alpine:3
    command: sh -c "apk add --no-cache iputils-ping curl && sleep infinity"
    networks:
      - rag_net
    profiles:
      - debug
volumes:
  pgdata:
  models:
networks:
  rag_net:
    external: true
